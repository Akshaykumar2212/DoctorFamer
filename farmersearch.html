<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
    input[type=number] {
    -moz-appearance: textfield;
    }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="fsearch-background mb-5">
        <h1 class="text-center text-secondary mt-3"><b>WELCOME</b></h1>
        <form action="" method="post" class="mt-4">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text login-borders br-0"><i class="fa fa-search" aria-hidden="true"></i></span>
            </div>
            <input type="text" name="farmerdetails" id="farmerdetails" class="form-control form-control-lg login-border br-0" placeholder="Enter Farmer Details">
          </div>
          <div class="d-flex justify-content-center mt-4 pb-4">
            <input type="submit" name="submit" value="SEARCH" class="btn btn-block btn-success br-0">
            <a href="login.html" class="btn btn-block btn-danger ml-4 br-0">CANCEL</a>
          </div>
          <h6 class="text-center mt-2">NEW FARMER?</h6>
          <a href="farmerreg.html" class="text-center btn btn-block btn-info br-0 mt-3">ADD NEW FARMER</a>
        </form>
        <br>
        <hr>
        <br>
        <div class="table-responsive-md">
          <table class="table table-hover table-bordered text-center">
            <thead class="thead-dark">
              <tr>
                <th>SR.NO</th>
                <th>NAME</th>
                <th>MOBILE</th>
                <th>PAID BILL</th>
                <th>DUE BILL</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td>Akshay</td>
                <td>8765</td>
                <td>2000</td>
                <td>300</td>
                <td>
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-sm btn-danger ml-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  </div>
                </td>
              </tr>
              <tr>
                <th>2</th>
                <td>Alok</td>
                <td>8938</td>
                <td>1000</td>
                <td>450</td>
                <td>
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-sm btn-danger ml-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
