<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
    }
    input[type=number] {
    -moz-appearance: textfield;
    }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="login-background">
        <h1 class="text-center text-warning" style="padding-top: 30px;">SEARCH DATA</h1>
        <form action="" method="post" class="login-form">
          <div class="row">
            <div class="col-md-4">
              <label>Name</label>
            </div>
            <div class="col-md-8">
              <input type="text" name="name" id="name" class="form-control form-group" placeholder="Enter Naame...">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <label>Mobile Number</label>
            </div>
            <div class="col-md-8">
              <input type="number" name="contact" id="contact" class="form-control form-group" placeholder="Enter Mobile Number...">
            </div>
          </div>
          <div class="row padding-top-bottom-10 filling-button">
            <div class="col-md-6">
              <input type="submit" name="submit" value="SEARCH" class="btn btn-block btn-outline-success"><br>
            </div>
            <div class="col-md-6">
              <a href="" class="btn btn-block btn-outline-danger">CANCEL</a>
            </div>
          </div>
        </form><br>
        <table class="table table-responsive-md text-center" style="padding-top: 20px;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">SR.NO</th>
              <th scope="col">NAME</th>
              <th scope="col">MOBILE</th>
              <th scope="col">PAID BILL</th>
              <th scope="col">DUE BILL</th>
              <th scope="col">ACTIONS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Akshay</td>
              <td>8765456633</td>
              <td>2000</td>
              <td>300</td>
              <td>
                <div class="row">
                  <div class="offset-md-3 col-md-2"><button type="button" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button></div>
                  <div class="col-md-2"><button type="button" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></div>
                  <div class="col-md-2"><button type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Alok</td>
              <td>8938423948</td>
              <td>1000</td>
              <td>450</td>
              <td>
                <div class="row">
                  <div class="offset-md-3 col-md-2"><button type="button" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i></button></div>
                  <div class="col-md-2"><button type="button" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button></div>
                  <div class="col-md-2"><button type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
